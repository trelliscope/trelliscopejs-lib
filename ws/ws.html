<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NodeJS WebSocket Server</title>
  </head>
  <body>
    <h1>Dummy Websockets Server</h1>
    <script>
      const meta = 'use strict';

      let socket = new WebSocket('ws://127.0.0.1:8080');

      socket.onopen = function (e) {
        console.log('[open] Connection established');
        console.log('Sending to server');
      };

      socket.onmessage = function (event) {
        // alert(`[message] Data received from server: ${event.data}`);
        console.log('event', event);
        const data = JSON.parse(event.data);
        console.log('data', data);
        document.getElementById(data.country).innerHTML = 'TRUE';
      };

      socket.onclose = function (event) {
        if (event.wasClean) {
          console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
        } else {
          // e.g. server process killed or network down
          // event.code is usually 1006 in this case
          console.log('[close] Connection died');
        }
      };

      socket.onerror = function (error) {
        alert(`[error]`);
      };
    </script>
    <div id="a" style="display: flex; flex-direction: row; padding: 3px">
      <button
        onclick="socket.send(JSON.stringify({ panelName: 'lexp_time', panelURL: 'panels/lexp_time/Switzerland_Europe.svg' }))"
      >
        Request Switzerland
      </button>
      <div>&nbsp;Panel generated: <span id="Switzerland">FALSE</span></div>
    </div>
    <div id="b" style="display: flex; flex-direction: row; padding: 3px">
      <button
        onclick="socket.send(JSON.stringify({ panelName: 'lexp_time', panelURL: 'panels/lexp_time/Hungary_Europe.svg' }))"
      >
        Request Hungary
      </button>
      <div>&nbsp;Panel generated: <span id="Hungary">FALSE</span></div>
    </div>
  </body>
</html>
